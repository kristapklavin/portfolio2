<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotelio | Book your next hotel in seconds - Kristaps Kļaviņš</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">hotelio</h1>
    </header>
    <main>
      <section class="reservation">
        <div class="reservation-left">
          <h2>Reservation</h2>
          <p>
            Book right now and start your amazing adventure<br />
            full of discoveries and experiences with Hotelio.
          </p>
          <form action="">
            <div class="name-form forms">
              <label for="name">Your name</label>
              <input id="name" type="text" placeholder="Enter your name..." />
            </div>
            <div class="email-form forms">
              <label for="name">Your e-mail</label>
              <input
                id="name"
                type="email"
                placeholder="Enter your e-mail..."
              />
            </div>
            <div class="phone-form forms">
              <label for="phone">Your phone</label>
              <input id="phone" type="tel" placeholder="Enter your phone..." />
            </div>

            <button type="submit">Book now</button>
          </form>
        </div>
        <div class="reservation-right">
          <img src="img/pexels-cliford-mervil-2398220.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
